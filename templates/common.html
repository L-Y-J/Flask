<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>BugList</title>
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/bootstrap-datepicker3.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/DT_bootstrap.css') }}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div class="navbar navbar-inverse">
                <div class="navbar-inner">
                    <div class="container-fluid">
                        <a class="btn btn-navbar" data-target=".navbar-responsive-collapse" data-toggle="collapse"></a>
                        <a class="brand" href="#">BugList</a>
                        <div class="nav-collapse collapse navbar-responsive-collapse">
                            <ul class="nav">
                                <li class="active">
                                    <a href="#">主页</a>
                                </li>
                                <li class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">下拉菜单</a>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <a href="#">下拉导航1</a>
                                        </li>
                                        <li>
                                            <a href="#">下拉导航2</a>
                                        </li>
                                        <li class="divider">
                                        </li>
                                        <li class="nav-header">
                                            标签
                                        </li>
                                        <li>
                                            <a href="#">链接1</a>
                                        </li>
                                        <li>
                                            <a href="#">链接2</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                            <ul class="nav pull-right">
                                <li>
                                    <a href="#">右边链接</a>
                                </li>
                                <li class="divider-vertical">
                                </li>
                                <li class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">下拉菜单</a>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <a href="#">下拉导航1</a>
                                        </li>
                                        <li>
                                            <a href="#">下拉导航2</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span2">
            <ul class="nav nav-list">
                <li class="nav-header">
                    图表样式
                </li>
                <li {% if active_page=='table' %}class="active"{% endif %}>
                    <a href="{{ url_for('table') }}">表格</a>
                </li>
                <li {% if active_page=='chart' %}class="active"{% endif %}>
                    <a href="{{ url_for('chart') }}">图表</a>
                </li>
                <li class="nav-header">
                    查询条件
                </li>
                <li>
                    <div class="input-append date">
                        <input id="start-date" type="text" class="span11" placeholder="起始时间"><span class="add-on"><i
                            class="icon-th"></i></span>
                    </div>
                </li>
                <li>
                    <div class="input-append date">
                        <input id="end-date" type="text" class="span11" placeholder="终止时间"><span class="add-on"><i
                            class="icon-th"></i></span>
                    </div>
                </li>
                <li>
                    <div class="row-fluid">
                        <div class="span6">
                            <button id="query-data" class="btn btn-primary">查询</button>
                        </div>
                        <div class="span6">
                            <button id="clear-input" class="btn btn-default">清空</button>
                        </div>
                    </div>
                </li>
                <li class="divider">
                </li>
                <li>
                    <a href="#">设置</a>
                </li>
                <li class="divider">
                </li>
                <li {% if active_page=='helpme' %}class="active"{% endif %}>
                    <a href="{{ url_for('helpme') }}">帮助</a>
                </li>
            </ul>
        </div>
        <div class="span10">
            {% block context %}
            {% endblock %}
        </div>
    </div>
</div>
<script src="{{ url_for('static',filename='js/jquery-2.1.4.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/bootstrap-datepicker.min.js') }}"></script>
<script src="{{ url_for('static',filename='locales/bootstrap-datepicker.zh-CN.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/Chart.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/jquery.dataTables.js') }}"></script>
<script src="{{ url_for('static',filename='js/DT_bootstrap.js') }}"></script>
<script src="{{ url_for('static',filename='js/my_all_script.js') }}"></script>
</body>
</html>
