{% extends "common.html" %}
{% block context %}
    <table id="example" class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            {% for head in table_heads %}
                <th>
                    {{ head }}
                </th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for row in table_rows %}
            <tr>
                {% for value in row %}
                    <td>
                        {{ value }}
                    </td>
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
